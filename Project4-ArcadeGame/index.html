<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class='container'>
        <div class="row">

            <div id='canvascontainer' class='col d-none'>
                <div id='canvas'></div>
            </div>

            <div id="menu" class='col primary-color align-self-center border border-primary text-center'>
                <h1 class="h1">Frog Runner</h1>
                <h3 id="score" class="h3 text-white">Score 0</h3>
                <h3 id="lives" class="h3 text-white">Lives 3</h3>
                <h4 class="h4">Game Rules:</h3>
                    <section>
                        <ul class="list-group">
                            <li class="list-group-item list-group-item font-weight-bold">Use the arrow keys to move.</li>
                            <li class="list-group-item list-group-item-info font-weight-bold">Reach the river to score.</li>
                            <li class="list-group-item list-group-item font-weight-bold">Watch out for bugs!</li>
                            <li class="list-group-item list-group-item-info font-weight-bold">Reach 5 scores to win the game!</li>
                            <li class="list-group-item list-group-item font-weight-bold">Press the start button to play!</li>
                            <li class="list-group-item list-group-item-info font-weight-bold">Have fun!</li>
                        </ul>
                        <section>
                            <button id="startbutton" class="btn btn-primary">Start Game</button>
            </div>

        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>


</body>

</html>
